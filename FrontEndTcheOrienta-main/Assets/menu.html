<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tchê Ofertas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Ícone de menu (três traços) */
        .menu-icond {
            font-size: 24px;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1000;
            color: #333;
        }

        /* sidebardd (menu lateral) */
        .sidebard {
            width: 250px;
            background-color: #4C6A2F; /* Cor de fundo verde */
            color: white;
            position: fixed;
            height: 100%;
            top: 0;
            left: -250px; /* Esconde o menu inicialmente */
            transition: 0.3s;
            padding-top: 20px;
            z-index: 900;
        }

        .sidebard.active {
            left: 0; /* Mostra o menu quando a classe "active" é adicionada */
        }

        .sidebard .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #f8b400; /* Cor laranja para o logo */
            margin-bottom: 30px;
        }

        .sidebard a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebard a:hover {
            background-color: #3b5a23; /* Cor mais escura ao passar o mouse */
        }

        .sidebard a i {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }
    </style>
</head>
<body>

    <!-- Ícone de menu -->
    <i class="fas fa-bars menu-icond" onclick="toggleMenu()"></i>

    <!-- Menu Lateral -->
    <div class="sidebard" id="sidebard">
        <div class="logo">Tchê Orienta</div>
        <a href="#"><i class="fas fa-bookmark"></i> Salvos</a>
        <a href="#"><i class="fas fa-sliders-h"></i> Configurações de filtragem</a>
        <a href="#"><i class="fas fa-plus"></i> Adicionar lugar faltando</a>
        <a href="#"><i class="fas fa-language"></i> Idioma</a>
        <a href="#"><i class="fas fa-share-alt"></i> Compartilhar local</a>
        <a href="#"><i class="fas fa-heart"></i> Suas avaliações</a>
    </div>

    <!-- Script para abrir e fechar o menu -->
    <script>
        function toggleMenu() {
            document.getElementById("sidebard").classList.toggle("active");
        }
    </script>

</body>
</html>
